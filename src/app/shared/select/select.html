<div class="select-group">
  <label>{{ label }}</label>

  <div class="select-box" (click)="toggle()">
    <span class="selected">
      @if (selected() !== '') {
        {{ selected() }}
      } @else {
        <span class="placeholder">Selecione...</span>
      }
    </span>
    <svg class="arrow" width="20" height="20" viewBox="0 0 24 24">
      <path d="M7 10l5 5 5-5z" />
    </svg>
  </div>

  @if (open()) {
    <ul class="options">
      @for (option of options; track option) {
        <li (click)="selectOption(option)">
          {{ option }}
        </li>
      }
    </ul>
  }
</div>
